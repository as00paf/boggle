<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Boggle</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/boggle.css">

	<link rel="shortcut icon" href="img/icon.png">

</head>
<body>
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div id="prompt" class="name-prompt">
		<div class="input-group">
	      <input id="user-name" type="text" class="form-control" placeholder="Nom de joueur" autocomplete="off">
	      <span class="input-group-btn">
	        <input id="join" class="btn btn-primary" type="submit" value="Jouer au Boggle!">
	      </span>
	    </div>
	</div>
	
	<!--div id="header" class="header">
		<h1>Boggle</h1>
	</div-->

	<!-- Content -->
	<div id="content" class="content">
	
		<!-- Ranking -->
		<div id="ranking" class="ranking">
			<h2>Classement</h2>
			
			<!-- Leaderboard -->
			<ol id="leaderboard" class="leaderboard">
				<!--li id="user-label-test" class="user-label">Test</li-->
			</ol>
		</div>
		
		<!-- Spacer -->
		<div id="spacer1" class="spacer">
		</div>
		
		<!-- Arena -->
		<div id="arena" class="arena">
			<!-- Time -->
			<div class="timer-container">
				<input id="timer" type="text" class="game-timer form-control" placeholder="0:00" autocomplete="off" disabled>
			</div>
			
			<!-- Game Grid -->
			<div id="game-grid-container" class="game-grid-container">
				<table id="game-grid" class="game-grid">
					<tr>
						<td id="grid-item-1" class="game-grid-item">C</td>
						<td id="grid-item-2" class="game-grid-item">O</td>
						<td id="grid-item-3" class="game-grid-item">L</td>
						<td id="grid-item-4" class="game-grid-item">O</td>
					</tr>
					<tr>
						<td id="grid-item-5" class="game-grid-item">S</td>
						<td id="grid-item-6" class="game-grid-item">S</td>
						<td id="grid-item-7" class="game-grid-item">A</td>
						<td id="grid-item-8" class="game-grid-item">L</td>
					</tr>
					<tr>
						<td id="grid-item-9" class="game-grid-item">B</td>
						<td id="grid-item-10" class="game-grid-item">O</td>
						<td id="grid-item-11" class="game-grid-item">G</td>
						<td id="grid-item-12" class="game-grid-item">G</td>
					</tr>
					<tr>
						<td id="grid-item-13" class="game-grid-item">L</td>
						<td id="grid-item-14" class="game-grid-item">E</td>
						<td id="grid-item-15" class="game-grid-item">F</td>
						<td id="grid-item-16" class="game-grid-item">R</td>
					</tr>
				</table>
			</div>
			
			<!-- Word -->
			<div class="input-group wordform">
			  <input id="word" type="text" class="form-control" placeholder="Entrez un mot" autocomplete="off">
			  <span class="input-group-btn">
				<input id="validate" class="btn btn-primary" type="submit" value="VALIDER">
			  </span>
			</div>
			
			<!-- Error Message -->
			<div id="error-message" class="error-message"></div>		
		</div>
		
		<!-- Spacer -->
		<div id="spacer2" class="spacer">
		</div>
		
		<!-- Scoreboard -->
		<div id="scoreboard" class="score-board">
			<h2>Mots Trouv√©s</h2>
			<div id="wordboard" class="wordboard">
				<ul id="answerboard" class="answerboard"></ul>
			</div>
			<div id="user-score-container" class="user-score-container">
				<span id="user-score" class="user-score">0 Points</span>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/socket.io.js"></script>
	<script type="text/javascript" src="js/boggle.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
	<script type="text/javascript" src="js/letter.js"></script>

	</script>
</body>
</html>
